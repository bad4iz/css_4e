<style>
    .body{
        background-color: black;
        height: 100%;
    }

    @-webkit-keyframes swallow{
    from {
        background-image: url(swallow/1.png);

    }
    25% {
         background-image: url(swallow/2.png);
        transition-duration: 0.25s;
    }
    50% {
         background-image: url(swallow/3.png);
        transition-duration: 0.25s;
    }
    75% {
         background-image: url(swallow/4.png);
        transition-duration: 0.25s;
    }
    to {

        background-image: url(swallow/5.png);
        transition-duration: 0.25s;
    }
}
.img {
       transition-timing-function:linear;
    height: 100%;
    background-position: center center;
     background-image: url(3.png);
    background-repeat: no-repeat;
    -webkit-animation: swallow 1s;
    animation-iteration-count: infinite;
    animation-direction: alternate;

}

</style>

   <div class="body">

   <div class="img">

</div>
</div>
